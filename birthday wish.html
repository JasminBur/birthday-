<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      color: #a409fd71;
      text-align: center;
    }
    .question-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s;
    }
    .button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #ff85a2;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .lights {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
      flex-wrap: wrap;
    }
    .light {
      width: 20px;
      height: 20px;
      margin: 10px;
      background: #fff;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    .music {
      display: none;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      animation: fadeIn 3s;
    }
    h1 span {
      font-size: 1.2em;
      color: #ffe2e6;
    }
  </style>
</head>
<body>
  <div class="lights" id="lights"></div>

  <div class="question-box" id="question-box">
    <p id="question">Are you ready for a surprise?</p>
    <button class="button" onclick="nextStep()">OK</button>
  </div>

  <audio id="music" class="music" src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" preload="auto"></audio>

  <script>
    let step = 0;

    function createLights() {
      const lightsContainer = document.getElementById('lights');
      for (let i = 0; i < 100; i++) {
        const light = document.createElement('div');
        light.classList.add('light');
        light.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        lightsContainer.appendChild(light);
      }
    }

    function nextStep() {
      const questionBox = document.getElementById('question-box');
      const questionText = document.getElementById('question');
      const music = document.getElementById('music');

      if (step === 0) {
        questionText.textContent = 'Here come the lights!';
        createLights();
      } else if (step === 1) {
        questionText.textContent = 'Let‚Äôs play some music!';
        music.play();
      } else if (step === 2) {
        questionText.innerHTML = '<h1>Happy Birthday Pineapple! <span>ü§ç</span></h1>';
        music.play();
      } else {
        questionBox.style.display = 'none';
      }
      step++;
    }

    window.onload = createLights;
  </script>
</body>
</html>
